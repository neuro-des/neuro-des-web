<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Neuro-Des</title>

        <!-- CSS -->
        <link rel="stylesheet" href="design.css">
    </head>
    <body>
        <div class="global-container">
            <header class="global-header">
                Neuro-DES
            </header>
            <main class="global-main">
                <nav class="main-nav">
                    <div class="main-nav-button selected">
                        Hospitals
                    </div>
                    <div class="main-nav-button">
                        Patients
                    </div>
                    <div class="main-nav-button">
                        Ambulances
                    </div>
                    <div class="main-nav-filler">

                    </div>
                </nav>
                <main class="main-content">
                    <section class="map-section">
                        <header class="map-header add">
                            Add
                        </header>
                        <div class="map-box add">
                            <div class="map-add-row">
                                <div class="map-add-num">
                                    1
                                </div>
                                <button class="map-add-button">
                                    New Hospital
                                </button>
                            </div>

                            <div class="map-add-row">
                                <div class="map-add-num">
                                    2
                                </div>
                                <div class="map-add-desc">
                                    <em>Define Catchment Area:</em> <br />
                                    Click on the map defines the vertices of a polygon.
                                    Create a closed polygon that represents the hospitals catchment area. <br />
                                    (Note: No edges can cross over)
                                </div>
                            </div>

                            <div class="map-add-row">
                                <div class="map-add-num">
                                    3
                                </div>
                                <div class="map-add-desc">
                                    <button class="map-add-button">
                                        Confirm
                                    </button>

                                    <button class="map-add-button cancel">
                                        Cancel
                                    </button>
                                </div>
                            </div>



                        </div>
                        <header class="map-header list">
                            List
                        </header>
                        <div class="map-box list">
                            <div class="map-list-row">
                                <div class="map-list-name">
                                    Maroondah Hospital
                                </div>
                                <button class="map-list-button">
                                    X
                                </button>
                            </div>

                            <div class="map-list-row">
                                <div class="map-list-name">
                                    Alfred Hospital
                                </div>
                                <button class="map-list-button">
                                    X
                                </button>
                            </div>

                        </div>
                        <div class="map-canvas">

                        </div>

                    </section>
                </main>
            </main>
        </div>
    </body>
</html>
